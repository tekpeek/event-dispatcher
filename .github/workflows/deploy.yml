---
name: deploy-event-dispatcher
on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - build-image-and-push
    types:
      - completed
jobs:
 build:
   name: deploy-event-dispatcher
   runs-on: self-hosted
   steps:
   - name: Checkout
     uses: actions/checkout@v2
 
   - name: deploy-microservices
     env:
       SLACK_WEBHOOK_STOCKFLOW: ${{ secrets.SLACK_WEBHOOK_STOCKFLOW }}
     run: |
       bash deploy_project.sh